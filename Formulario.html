<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ficha de Cadastro</title>

<!-- Link correto para o Bootstrap 5.3 -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

<style>
    body {
        background-color: rgb(255, 222, 89); /* Amarelo claro */
        color: rgb(0, 74, 173); /* Azul escuro */
        font-family: Arial, Helvetica, sans-serif;
        padding: 20px;
    }

    .classe_botao {
        width: auto;
        margin-top: 10px;
        background-color: rgb(0, 74, 173);
        cursor: pointer;
        color: white;
    }

    form {
        font-weight: bold;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 14px;
        max-width: 1000px;
        margin: auto;
    }

    fieldset {
        border: 2px solid rgb(0, 74, 173);
        padding: 10px;
        margin-bottom: 20px;
    }

    legend {
        color: rgb(0, 74, 173);
    }

    label {
        margin-right: 20px;
    }

    /* Campo "Nome" com largura de 500px */
    .class_nome
    {
        width: 400%;
        max-width: 300px;
        margin-bottom: 10px;
        padding: 5px;
        border-radius: 5px;
        border: 1px solid #ccc;
 }
    /* Demais campos com largura de 200px */
    .class_input_num, select {
        width: 100%;
        max-width: 150px;
        margin-bottom: 10px;
        padding: 5px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }

    .class_botao_enviar {
        width: 100px;
        height: 30px;
        font-size: 16px;
        font-weight: bold;
    }

    .center-content {
        text-align: center;
    }
</style>
</head>
<body>
    <div id="banner" class="center-content">
        <h2><strong>PET @ARROBA</strong> - o melhor para o seu pet.</h2>
    </div>

    <form action="https://formsubmit.co/lgkcladeira@gmail.com" method="POST">
        
            <fieldset>
            <legend>Dados Pessoais</legend>
            <label>Nome:</label>
            <input type="text" name="Nome" placeholder="Nome completo" class="class_nome" required>
            <label>      </label>
            <label>CPF:</label>
            <input type="text" name="CPF" placeholder="Digite o CPF" pattern="[0-9]{11}" class="class_input_num" required>
            <label>      </label><label>      </label>
            <label>Data de Nascimento:</label>
            <input type="text" name="Nascimento" placeholder="DDMMAAAA" pattern="[0-9]{8}" class="class_input_num" required>
            <br>
            <label>Informe o seu telefone celular:</label>
            <input type="text" name=“fone" placeholder="dddXXXXXXXX" pattern="[0-9]{11}" class="class_input_num" required>
            <label>  </label><label> </label><label> </label><label> </label><label> </label><label> </label><label>  </label><label>  </label><label> </label><label> </label><label>  </label>
            <label>Email:</label>
            <input type="text" name="email" placeholder="email@mail.com" class="class_nome" required>
             <br>         
            <label>Estado Civil:</label>
            <select name="EstadoCivil">
                <option value="solteiro">Solteiro(a)</option>
                <option value="casado">Casado(a)</option>
                <option value="divorciado">Divorciado(a)</option>
                <option value="viuvo">Viuvo(a)</option>
                <option value="união estável">União Estável</option>
                <option value="outro">Outros</option>
            </select>
            <label>        </label><label>        </label>
            <label>Masculino</label>
            <input type="radio" name="sexo" value="masculino">
            <label>        </label><label>        </label>
            <label>Feminino</label>
            <input type="radio" name="sexo" value="feminino">
            <label>        </label><label>        </label>
            <label>Senha:</label>
            <input type="password" name="senha" placeholder="Password" minlength="8"class="class_input_num" required>

        </fieldset>

        <fieldset>
            <legend>Endereço</legend>
            <label>Logradouro:</label>
            <input type="text" name="logradouro" placeholder="Nome da rua" class="class_nome" required>
            <label> </label>
            <label>Número:</label>
            <input type="text" name="numero" placeholder="Número" class="class_input_num" required>
            <label> </label>
            <label>Complemento:</label>
            <input type="text" name="complemento" placeholder="Apto, Bloco, Prédio" class="class_input_num">
<br>
            <label>Estado:</label>
            <select name="estado">
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="DF">Distrito Federal</option>
                <option value="GO">Goias</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RR">Roraima</option>
                <option value="RO">Rondônia</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergie</option>
                <option value="TO">Tocantins</option>
            </select>
            <label> </label><label> </label><label> </label>
            <label>Cidade:</label>
            <input type="text" name="cidade" placeholder="Informe a cidade" class="class_nome" required>
        </fieldset>

        <fieldset>
            <legend>Dados do Pet</legend>
            <label>Nome do pet:</label>
            <input type="text" name="nomepet" placeholder="Nome do pet" class="class_input_num" required>
            <label> </label><label> </label><label> </label><label> </label><label> </label>
            <label>Raça:</label>
            <input type="text" name="raça" placeholder="Informe a raça" class="class_input_num" required>
            <label> </label><label> </label><label> </label><label> </label><label> </label>
            <label>Temperamento:</label>
            <select name="temp">
                <option value="pet_docil">Dócil</option>
                <option value="pet_agit">Agitado</option>
                <!-- Demais opções -->
            </select>
<br>
            <label>Data de nascimento:</label>
            <input type="text" name="nascimento_pet" placeholder="DDMMAAAA" pattern="[0-9]{8}" class="class_input_num" required>
            <label> </label><label> </label><label> </label>
            <label>Sexo:</label>
            <select name="sexopet">
                <option value="pet_macho">Macho</option>
                <option value="pet_femea">Fêmea</option>
            </select>
        </fieldset>

        <div class="center-content">
            <label>Volte à página inicial</label>
            <button class="classe_botao btn btn-primary" onclick="window.location.href='PetShop.html';" type="button">Voltar</button>
            
            <label>Envio dos dados cadastrais</label>
            <input class="classe_botao btn btn-primary" type="submit" value="Enviar">
        </div>
    </form>
</body>
</html>
